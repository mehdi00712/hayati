<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
/* -----------------------------------------------------------
   GENERAL STYLING
----------------------------------------------------------- */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    color: #fff;
}

/* Background slideshow */
.bg {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: -1;
    animation: slide 30s infinite;
    background-size: cover;
    background-position: center;
}

@keyframes slide {
    0%   { background-image: url('images/p1.jpg'); }
    20%  { background-image: url('images/p2.jpg'); }
    40%  { background-image: url('images/p3.jpg'); }
    60%  { background-image: url('images/p4.jpg'); }
    80%  { background-image: url('images/p5.jpg'); }
    100% { background-image: url('images/p6.jpg'); }
}

.container {
    text-align: center;
    padding: 20px;
    margin-top: 60px;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    color: #ff4d7a;
    background: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #ffe0eb;
}

#story-box {
    margin-top: 40px;
    font-size: 22px;
    padding: 20px;
    min-height: 120px;
    background: rgba(0,0,0,0.45);
    border-radius: 15px;
}

/* -----------------------------------------------------------
   FLOATING IMAGES
----------------------------------------------------------- */
.floating {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 12px;
    object-fit: cover;
    opacity: 0.9;
    animation: float 10s infinite linear;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to   { transform: translateY(-10vh) rotate(360deg); }
}

/* HEART RAIN */
#heartRain span {
    position: absolute;
    top: -50px;
    font-size: 25px;
    color: #ff003c;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(120vh); opacity: 0; }
}

/* PASSWORD SCREEN */
#passwordScreen, #questionScreen, #mainGame {
    display: none;
}

.screen {
    height: 100vh;
    width: 100vw;
    backdrop-filter: blur(5px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

input {
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

/* Fade animations */
.fade {
    animation: fadeIn 1.2s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

<div class="bg"></div>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen" class="screen fade">
    <h1>üíó Enter the secret password üíó</h1>
    <p>(Hint: the month we met üòâ)</p>
    <input type="text" id="passInput" placeholder="Type password here">
    <button onclick="checkPassword()">Unlock</button>
</div>

<!-- QUESTION SCREEN -->
<div id="questionScreen" class="screen fade">
    <h1>Hey love‚Ä¶ I have a question üíû</h1>
    <h2>Do you love Mehdi? üò≥</h2>
    <div style="margin-top:20px;">
        <button onclick="goToMain()">Yes üòò</button>
        <button onclick="runAway(this)" id="noBtn">No üòÇ</button>
    </div>
</div>

<!-- MAIN GAME -->
<div id="mainGame" class="fade">
    <div class="container">
        <h1>üíó For My Beautiful Kinjal üíó</h1>
        <div id="story-box" class="fade">Tap the button to start our story‚Ä¶</div>
        <button onclick="nextPart()">Continue üíû</button>
    </div>

    <div id="heartRain"></div>
</div>

<audio id="music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e69ac3f88.mp3"></audio>

<script>
/* -----------------------------------------------------------
   PASSWORD PAGE
----------------------------------------------------------- */
window.onload = () => {
    document.getElementById("passwordScreen").style.display = "flex";
};

function checkPassword() {
    const pass = document.getElementById("passInput").value.toLowerCase();

    if (pass.includes("january") || pass.includes("jan")) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("questionScreen").style.display = "flex";
    } else {
        alert("Wrong password my love üòò Try again!");
    }
}

/* -----------------------------------------------------------
   YES / NO GAME
----------------------------------------------------------- */
function runAway(btn) {
    btn.style.position = "absolute";
    btn.style.top = Math.random() * 80 + "vh";
    btn.style.left = Math.random() * 80 + "vw";
}

function goToMain() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("mainGame").style.display = "block";

    // Start floating photo spam
    startFloatingImages();
}

/* -----------------------------------------------------------
   STORY GAME
----------------------------------------------------------- */
let step = 0;

const story = [
    "Once upon a time‚Ä¶ there was a boy.",
    "A boy who never believed love was real until one day‚Ä¶",
    "He met a girl who changed everything.",
    "Her smile, her voice, her energy‚Ä¶ it all felt like home.",
    "That girl was you, Kinjal. ‚ù§Ô∏è",
    "Every day with you feels like a blessing.",
    "And Mehdi just wanted to say something important‚Ä¶",
    "Kinjal‚Ä¶",
    "I love you more than anything. Forever. üíó"
];

function nextPart() {
    const box = document.getElementById("story-box");

    if (step < story.length) {
        box.innerHTML = story[step];
        step++;

        if (step === story.length) {
            startHeartRain();
            document.getElementById("music").play();
        }
    }
}

/* -----------------------------------------------------------
   HEART RAIN EFFECT
----------------------------------------------------------- */
function startHeartRain() {
    setInterval(() => {
        const h = document.createElement("span");
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (20 + Math.random() * 15) + "px";
        h.style.animationDuration = (2 + Math.random() * 4) + "s";
        document.getElementById("heartRain").appendChild(h);

        setTimeout(() => h.remove(), 5000);
    }, 200);
}

/* -----------------------------------------------------------
   FLOATING IMAGES
----------------------------------------------------------- */
const imgList = ["p1.jpg", "p2.jpg", "p3.jpg", "p4.jpg", "p5.jpg", "p6.jpg"];

function startFloatingImages() {
    setInterval(() => {
        const img = document.createElement("img");
        img.src = "images/" + imgList[Math.floor(Math.random() * imgList.length)];
        img.classList.add("floating");
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDuration = (8 + Math.random() * 5) + "s";
        img.style.opacity = 0.8;

        document.body.appendChild(img);

        setTimeout(() => img.remove(), 12000);
    }, 1000);
}
</script>

</body>
</html>
