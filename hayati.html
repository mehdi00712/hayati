<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ff89a6);
        color: #fff;
        text-align: center;
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        animation: fadeIn 1.5s;
    }

    #gameBox {
        margin-top: 60px;
        padding: 20px;
        font-size: 22px;
        min-height: 150px;
        animation: fadeIn 1.5s;
    }

    button {
        padding: 15px 25px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: #fff;
        color: #ff3d6b;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #ffe1ea;
    }

    #heartRain span {
        position: absolute;
        top: -50px;
        font-size: 24px;
        animation: fall linear forwards;
        color: #ff004f;
    }

    @keyframes fall {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(110vh); opacity: 0.3; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<h1>üíó For My Beautiful Kinjal üíó</h1>

<div id="gameBox">Are you ready for a small adventure? üòä</div>

<button onclick="nextPart()">Start</button>

<div id="heartRain"></div>

<script>
    let step = 0;

    const story = [
        "Once upon a time‚Ä¶ there was a boy named Mehdi.",
        "He met a girl who was sweeter than every sunrise, and prettier than every sunset‚Ä¶",
        "Her name was Kinjal. ‚ù§Ô∏è",
        "Every day, he felt luckier to have her in his world.",
        "So he made this little game‚Ä¶ just to tell her something.",
        "Are you ready to hear it? Tap again. üòä",
        "Kinjal‚Ä¶",
        "I love you more than words could ever explain. ‚ù§Ô∏è"
    ];

    function nextPart() {
        if (step < story.length) {
            document.getElementById('gameBox').innerHTML = story[step];
            step++;

            if (step === story.length) {
                startHeartRain();
            }
        }
    }

    function startHeartRain() {
        setInterval(() => {
            const heart = document.createElement("span");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.getElementById("heartRain").appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }, 200);
    }
</script>

</body>
</html>
